<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:sec="http://www.springframework.org/security/tags"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
>


<!-- provide source pls-->

<head>
    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <link rel="stylesheet" href="/assets/style.css"/>


    <title>
        <ui:insert name="title">Default title</ui:insert>
    </title>

    <ui:insert name="headTags"/>
</head>


<body>

<sec:authenticated>
    <c:set value="#{userInfoController.user}" var="user"/>

    <p><h:outputText value="Welcome #{user.forename}!!!"/></p>
    <p><h:outputText value="Mills: #{user.millCurrency}"/></p>
    <p><h:outputText value="Available lootboxes: #{user.lootBoxesLeft}"/></p>

    <a id="logoutId" href="logout" class="btn">Log Out</a>

</sec:authenticated>


<sec:anonymous>
    <p>You are not logged in</p>
    <a id="linkToLoginId" href="login.jsf" class="btn">Log In</a>
    <a id="linkToSignupId" href="signup.jsf" class="btn" >Sign Up</a>
</sec:anonymous>

<hr/>


<ui:insert name="content" />

<hr/>

</body>
</html>
