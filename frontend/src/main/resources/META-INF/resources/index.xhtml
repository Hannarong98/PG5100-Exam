<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
>

<!--This file is an adaptation of https://github.com/arcuri82/testing_security_development_enterprise_systems/blob/master/intro/exercise-solutions/quiz-game/part-11/frontend/src/main/resources/META-INF/resources/index.xhtml-->

<ui:composition template="/layout.xhtml">

    <ui:define name="title">
        Heartstone collector
    </ui:define>


    <ui:define name="content">

        <h2>Heartstone collector</h2>


            <h2>Loot table</h2>
            <h:dataTable value="#{lootTableController.allItems}" id="lootTable" var="item" border="1" styleClass="lootTable">
                <h:column>
                    <f:facet name="header">Card</f:facet>
                    <h:outputText value="#{item.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Rarity</f:facet>
                    <h:outputText value="#{item.rarity}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    <h:outputText value="#{item.description}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Resell price</f:facet>
                    <h:outputText value="#{item.price}"/>
                </h:column>
            </h:dataTable>

    </ui:define>

</ui:composition>
</html>
